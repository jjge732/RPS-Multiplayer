<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <link rel='stylesheet' href='assets/css/reset.css'>
    <link rel='stylesheet' href='assets/css/style.css'>
    <script src='assets/javascript/jQuery.js'></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
</head>
<body>
    <main>
        <div id="firstChoice" data-playerPresent='no'>
            <h1>
                Player 1
            </h1>
            <div class='innerContent'>
                <form>
                    <h2>
                        Player 1: Enter Your Name
                    </h2>
                    <input id='inputfirstChoice' val=''>
                    <br>
                    <span class="button" id="submitfirstChoice">
                        Submit
                    </span>
                </form>
            </div>
        </div>
        <div id="arena">
            <h1>
                Outcome
            </h1>
            <div class="innerContent"></div>
        </div>
        <div id="secondChoice" data-playerPresent='no'>
            <h1>
                Player 2
            </h1>
            <div class='innerContent'>
                <form>
                    <h2>
                        Player 2: Enter Your Name
                    </h2>
                    <input id='inputsecondChoice' val=''>
                    <br>
                    <span class="button" id="submitsecondChoice">
                        Submit
                    </span>
                </form>
            </div>
        </div>
    </main>
    <aside>
        <div id="chatBox">

        </div>
        <input id='message'>
        <span id='submitChat'>Send Message
            
        </span>
    </aside>
    <script src='assets/javascript/main.js'></script>
</body>
</html>
